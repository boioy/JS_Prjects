<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

  <div class="calculator">

    <div class="display">
      <p class="js-display-calc display-calc"></p>
      <p class="js-display-result display-result"></p>
    </div>

    <main>
      <div class="buttons-grid">

        <div class="numbers">

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>C</button>
          <button>0</button>
          <button>.</button>
          <button>Clear</button>

        </div>

        <div class="calc-chars">

          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>

        </div>
      </div>
    </main>

  </div>

  <script src="scripts/calculator.js"></script>
</body>

</html>
