<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

  <div class="calculator">

    <div class="display">
      <p class="js-display-calc display-calc"></p>
      <p class="js-display-result display-result"></p>
    </div>

    <main>
      <div class="buttons-container">

        <div class="numbers-container">

          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="num-btn zero-btn">0</button>
          <button class="dot-btn">.</button>
          <button class="del-btn">Del</button>
          <button class="clear-btn">Clear</button>

        </div>

        <div class="operators-container">

          <button class="op-btn">/</button>
          <button class="op-btn">*</button>
          <button class="op-btn">-</button>
          <button class="op-btn">+</button>
          <button class="equal-btn">=</button>

        </div>
      </div>
    </main>

  </div>

  <script src="scripts/calculator.js"></script>
</body>

</html>
