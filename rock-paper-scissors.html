<!DOCTYPE html>
<html>

  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">

  </head>

  <body>
    <p class="title">Rock-Paper-Scissors</p>
    <button class="move-button js-rock-button" onclick="">
      <img class="move-icon" src="Icons/rock-emoji.svg">
    </button>

    <button class="move-button js-paper-button" onclick="">
      <img class="move-icon" src="Icons/paper-emoji.svg">
    </button>

    <button class="move-button js-scissors-button" onclick="">
      <img class="move-icon" src="Icons/scissors-emoji.svg">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
      resetScore();
    ">Reset score</button>

    <button class="auto-play-button js-auto-play" onclick="
      autoPlay();
    ">Auto Play</button>

  </body>

  <script src="scripts/rock-paper-scissors.js"></script>

</html>
